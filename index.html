<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Xmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050103; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: pointer; }
        .ui-layer { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>
    <div class="ui-layer">
        <h1 style="font-family: 'Playfair Display', serif;" class="text-5xl md:text-7xl text-pink-300 mb-4 drop-shadow-[0_0_20px_rgba(255,105,180,0.8)]">DREAMY XMAS</h1>
        <p class="text-white/40 tracking-[0.3em] text-[10px] md:text-xs uppercase">Click to Explode • For My Teacher</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, points;
        let mode = 'TREE'; 
        const count = 8000;
        
        // 存储位置数据
        const currentPos = new Float32Array(count * 3);
        const treePos = new Float32Array(count * 3);
        const explodePos = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 核心算法：计算两种状态的坐标
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // 1. 圣诞树形态 (圆锥分布)
                const t = Math.random();
                const r = (1 - t) * 8;
                const angle = t * Math.PI * 18;
                treePos[i3] = Math.cos(angle) * r;
                treePos[i3 + 1] = t * 22 - 11;
                treePos[i3 + 2] = Math.sin(angle) * r;

                // 2. 爆炸形态 (球体随机)
                const radius = 10 + Math.random() * 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                explodePos[i3] = radius * Math.sin(phi) * Math.cos(theta);
                explodePos[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                explodePos[i3 + 2] = radius * Math.cos(phi);

                // 初始位置
                currentPos[i3] = treePos[i3];
                currentPos[i3+1] = treePos[i3+1];
                currentPos[i3+2] = treePos[i3+2];

                // 颜色 (粉色到浅紫色)
                colors[i3] = 1.0; 
                colors[i3 + 1] = 0.4 + Math.random() * 0.4;
                colors[i3 + 2] = 0.6 + Math.random() * 0.4;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            // 点击切换状态
            window.addEventListener('mousedown', () => {
                mode = mode === 'TREE' ? 'EXPLODE' : 'TREE';
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const positions = points.geometry.attributes.position.array;
            const target = mode === 'TREE' ? treePos : explodePos;

            // 平滑动画核心逻辑 (Lerp)
            for (let i = 0; i < count * 3; i++) {
                positions[i] += (target[i] - positions[i]) * 0.06;
            }
            
            points.geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.005; // 缓慢自转

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
