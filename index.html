<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dreamy Xmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #050103; overflow: hidden; font-family: 'Playfair Display', serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10">
        <h1 class="text-5xl md:text-7xl text-pink-200 mb-4 drop-shadow-[0_0_20px_rgba(255,105,180,0.8)]" style="font-family: 'Playfair Display', serif;">DREAMY XMAS</h1>
        <p class="text-white/50 tracking-[0.3em] text-xs uppercase">Click to Bloom • For My Teacher</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, points;
        let mode = 'TREE'; // TREE or EXPLODE
        const count = 8000;
        const positions = new Float32Array(count * 3);
        const targetTree = new Float32Array(count * 3);
        const targetExplode = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // 生成位置数据
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // 树形目标位置
                const t = Math.random();
                const r = (1 - t) * 8;
                const angle = t * Math.PI * 18;
                targetTree[i3] = Math.cos(angle) * r;
                targetTree[i3 + 1] = t * 20 - 10;
                targetTree[i3 + 2] = Math.sin(angle) * r;

                // 爆炸目标位置
                const radius = 15 + Math.random() * 15;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                targetExplode[i3] = radius * Math.sin(phi) * Math.cos(theta);
                targetExplode[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                targetExplode[i3 + 2] = radius * Math.cos(phi);

                // 初始位置随机
                positions[i3] = targetTree[i3];
                positions[i3+1] = targetTree[i3+1];
                positions[i3+2] = targetTree[i3+2];

                // 粉色调颜色
                const mixColor = Math.random();
                colors[i3] = 1; // R
                colors[i3 + 1] = mixColor > 0.5 ? 0.7 : 0.4; // G
                colors[i3 + 2] = mixColor > 0.5 ? 0.8 : 0.7; // B
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.12,
                vertexColors: true,
                transparent: true,
                opacity: 0.
